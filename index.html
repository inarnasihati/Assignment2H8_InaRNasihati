<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assigment 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-color: #f8f9fd">
    <nav class="navbar navbar-expand-sm justify-content-end shadow-sm">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-4" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">PRODUCT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">GALLERY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">BLOG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">INVENTORY</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid mt-5 px-5">
      <div style="background-color: white">
        <div class="p-5">
          <div class="row">
            <div class="col-sm-2">
              <img src="./image/woman.png" alt="Gambar Profile" class="img-thumbnail border-0">
            </div>
            <div class="col-sm-4">
              <h2 id="nama"><b>Ina Rofiatun Nasihati</b></h2>
              <p class="mb-5" id="role">Front End Designer</p>
              <button type="button" class="btn btn-primary" onclick="show_form()">Edit</button>
              <button type="button" class="btn btn-outline-success">
                Resume
              </button>
            </div>
            <div class="col-sm-1">
              <div class="separator" style="float: right"></div>
            </div>
            <div class="col-sm-1">
              <h6 class="pb-2"><b>Availability</b></h6>
              <h6 class="pb-2"><b>Usia</b></h6>
              <h6 class="pb-2"><b>Lokasi</b></h6>
              <h6 class="pb-2"><b>Pengalaman</b></h6>
              <h6 class="pb-2"><b>Email</b></h6>
            </div>
            <div class="col-sm-4">
              <h6 class="text-muted pb-2" id="availability">Full Time</h6>
              <h6 class="text-muted pb-2" id="usia">25</h6>
              <h6 class="text-muted pb-2" id="lokasi">Pekanbaru</h6>
              <h6 class="text-muted pb-2" id="exp">1 Tahun</h6>
              <h6 class="text-muted pb-2" id="email">inarofiatunnasihati@gmail.com</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-1 px-5">
      <div style="background-color: white">
        <div class="p-2">
          <form id="form_profile" style="display: none;" class="">
            <div class="mb-10 mt-10">
              <label for="nama" class="form-label"><b>Nama</b></label>
              <input type="text" class="form-control" id="isi_nama" placeholder="masukkan nama anda" name="nama" value="Ina Rofiatun Nasihati"/>
            </div>
            <div class="mb-3 mt-3">
              <label for="role" class="form-label"><b>Role</b></label>
              <input type="text" class="form-control" id="isi_role" placeholder="masukan role anda" name="role" value="Front End Designer" />
            </div>
            <div class="mb-3 mt-3">
              <label for="avail" class="form-label"><b>Availability</b></label>
              <input type="text" class="form-control" id="isi_availability" placeholder="masukan availability anda" name="avail" value="Full Time" />
            </div>
            <div class="mb-3 mt-3">
              <label for="usia" class="form-label"><b>Usia</b></label>
              <input type="text" class="form-control" id="isi_usia" placeholder="masukan usia anda" name="usia" value="25" />
            </div>
            <div class="mb-3 mt-3">
              <label for="lokasi" class="form-label"><b>Lokasi</b></label>
              <input type="text" class="form-control" id="isi_lokasi" placeholder="masukan lokasi anda" name="lokasi" value="Pekanbaru"/>
            </div>
            <div class="mb-3 mt-3">
              <label for="exp" class="form-label"><b>Years Experience</b></label>
              <input type="text" class="form-control" id="isi_experience" placeholder="masukan experience anda"  name="exp" value="1 Tahun" />
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label"><b>Email</b></label>
              <input type="email" class="form-control" id="isi_email" placeholder="masukan email anda" name="email" value="inarofiatunnasihati@gmail.com"/>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-success btn-block" onclick="submit_data()"><b>SUBMIT</b></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
